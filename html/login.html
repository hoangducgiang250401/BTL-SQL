<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống đăng ký học</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <div class="main-login">
        <form class="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <label class="control-label">Tên truy cập</label>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <label class="control-label">Mật khẩu</label>
                <input type="password" class="form-input" placeholder="Mật khẩu">
            </div>
            <hr class="hr-normal">
            <div class="row">
                <div class="reset">
                    <a href="#" target="_blank" rel="noopener noreferrer">Quên mật khẩu?</a>
                </div>
                <div class="summit">
                    <button type="submit" class="form-summit">Đăng nhập</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
